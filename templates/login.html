<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Analysis - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/main.css">
</head>

<body>
    <div class="container-fluid no-gutters">
        <div class="row">
            <div class="col-sm-12 col-md-5 bg-light vh-100 d-flex align-items-center justify-content-center">
                <div class="p-5 m-3" data-aos="fade-right" data-aos-delay="500">
                    <img src="/assets/login.svg" alt="login image" class="img-fluid">
                </div>
            </div>

            <div class="col-sm-12 col-md-7 p-5 vh-100 d-flex align-items-center justify-content-center">
                <div class="p-5 py-3 m-5 shadow bg-white" data-aos="fade-in" style="width: 450px; border-radius: 15px;">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="display-light" data-aos="fade-up" style="color: #4A148C; font-weight: 700;">Login</h1>
                        <i class="fa fa-lock text-muted fa-lg"></i>
                    </div>
<form action="/login" method="POST">
    <div class="mb-2" data-aos="fade-up" data-aos-delay="70">
        <p class="mb-1">Username</p>
        <input type="text" name="username" placeholder="@abc_123" required class="form-input p-2 w-100">
    </div>
    <div class="mb-3" data-aos="fade-up" data-aos-delay="140">
        <p class="mb-1">Password</p>
        <input type="password" name="password" placeholder="P***word" required class="form-input p-2 w-100">
    </div>
    <button class="btn btn-primary btn-block border-0 rounded-0" type="submit">Submit</button>
</form>
                    <div class="p-2 mt-4 d-flex align-items-center justify-content-center border-top">
                        <i class="fa fa-facebook-square text-muted mx-3 fa-lg pointer"></i>
                        <i class="fa fa-instagram text-muted mx-3 fa-lg pointer"></i>
                        <i class="fa fa-google text-muted mx-3 fa-lg pointer"></i>
                        <i class="fa fa-github text-muted mx-3 fa-lg pointer"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/ac83601fe6.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        AOS.init({
            offset: 100,
            delay: 70,
            duration: 800,
            once: true
        });
    </script>
</body>

</html>
